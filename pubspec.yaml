name: video_players
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  video_player: ^2.1.14


  # pick video from file system
  file_picker: ^4.0.0

  # prevent screen from sleeping
  wakelock: ^0.2.1+1
  firebase_core: any
  firebase_storage: ^10.0.3
  # switch orientation

  auto_orientation: 2.0.2

  # listen to orientation
  cloud_firestore: ^2.5.1
  native_device_orientation: ^0.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/video.mp4